server {
    listen 80 default_server;
    server_name localhost;

    location /healthz {
        proxy_pass http://fastapi_upstream/health;
        proxy_set_header Host $host;
    }

    location /docs {
        proxy_pass http://fastapi_upstream/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://fastapi_upstream/openapi.json;
        proxy_set_header Host $host;
    }

    location /api/v1/ {
        proxy_pass http://fastapi_upstream/api/v1/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    location /prometheus/ {
        proxy_pass http://prometheus:9090/;
        proxy_set_header Host $host;
        proxy_redirect / /prometheus/;
    }

    location /grafana/ {
        proxy_pass http://grafana:3000;
        proxy_set_header Host $host;
    }

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-KEY, X-Request-ID";
}